---
name: "ansible-lint"
description: "ansible-lint by Pipeline Components"
author: "Robbert MÃ¼ller <spam.me@grols.ch>"
branding:
  icon: "flag"
  color: "green"
inputs:
  directory:
    description: "Directory or files to lint"
    required: false
    default: "."
  options:
    description: "Additional options"
    required: false
    default: ""
runs:
  using: "docker"
  image: docker://pipelinecomponents/ansible-lint
  args:
    - ansible-lint
    - "${{ inputs.options }}"
    - "${{ inputs.directory }}"
